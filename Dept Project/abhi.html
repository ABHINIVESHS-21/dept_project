<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="abhi.css">
</head>
<body>
    <form action="#">
        <h2>Login form</h2>
        <div class="inputbox">
            <label for="">Name</label>
            <input type="text" placeholder="name" required>
        </div>
        <div class="inputbox">
            <label for="">Roll No</label>
            <input type="text" placeholder="roll no" required>
        </div>
        <div class="inputbox">
            <label for="">Register No</label>
            <input type="text" placeholder="register no" required>
        </div>
        <div class="inputbox">
            <label for="">date of birth</label>
            <input type="date" required>
        </div>
        <div class="inputbox">
            <label for="">Email</label>
            <input type="email" placeholder="example@gmai.com" required>
        </div>
        <div class="inputbox">
            <label for="">phone no</label>
            <input type="tel" placeholder="1234567890" required>
        </div>
        <div>
            <label for="">others</label>
            <select name="" id="">
                <option value="">Blood group</option>
            </select>
        </div>
    </form>
</body>
</html>
